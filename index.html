<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM E-COMMERCE PROJECT</title>
    
    <!-- box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styles-->

    <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
    <!--HEADER-->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo"> <span>E</span> COMMERCE</a>
            <!-- CART ICON-->
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
    
            <!--CART-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
            
                <!--CONTENT-->
                <div class="cart-content">
                    <!--TEST BOX -->
                    <div class="cart-box">
                        <img src="images/img2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">iWatch</div>
                            <div class="cart-price">$80.00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--REMOVE CART -->
                        <i class='bx bxs-trash-alt cart remove'></i>
                    </div>
                </div> 
                
                <!--TOTAL-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--BUY BUTTON-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--CART CLOSE-->
            </div>
        </div>    
    </header>    
         
    

<!--SHOP SECTION-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- CONTENT -->
    <div class="shop-content">
     <!-- BOX 1 -->
         <div class="product-box">
            <img src="./images/img1.jpg" alt="" class="product-img">
            <h2 class="product-title">Carribean watch</h2>
            <span class="product-price">$05.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>
     <!-- BOX 2 -->
        <div class="product-box">
            <img src="./images/img2.jpg" alt="" class="product-img">
            <h2 class="product-title">iWatch</h2>
            <span class="product-price">$80.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>
     <!-- BOX 3 -->
        <div class="product-box">
            <img src="./images/img3 (2).jpg" alt="" class="product-img">
            <h2 class="product-title">Rolex</h2>
            <span class="product-price">$156.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>
     <!-- BOX 4 -->
        <div class="product-box">
            <img src="./images/img4.jpg" alt="" class="product-img">
            <h2 class="product-title">His&Hers</h2>
            <span class="product-price">$210.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>
  
        </div>
     <!-- BOX 5 -->
        <div class="product-box">
            <img src="./images/img5.jpg" alt="" class="product-img">
            <h2 class="product-title">Swiss Leather Watch</h2>
            <span class="product-price">$106.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>
     
        </div>
     <!-- BOX 6 -->
        <div class="product-box">
            <img src="./images/img6.jpg" alt="" class="product-img">
            <h2 class="product-title">Brown iWatch</h2>
            <span class="product-price">$118.00</span>
            <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>
     <!-- BOX 7 -->
        <div class="product-box">
           <img src="./images/img7.jpg" alt="" class="product-img">
           <h2 class="product-title">Swiss Watch (Men)</h2>
           <span class="product-price">$97.00</span>
           <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>
     <!-- BOX 8 -->
        <div class="product-box">
           <img src="./images/img8.jpg" alt="" class="product-img">
           <h2 class="product-title">Bronze Watch</h2>
           <span class="product-price">$120.00</span>
           <i class='bx bxs-shopping-bags add-cart' ></i>

        </div>

    </div>


</section>
    <!-- link js  --> 
    <script src="./main.js"></script>
</body>
</html>
